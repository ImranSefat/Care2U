    <!-- banner -->

    <div id="intro" class="bg-dark">

        <div class="content">
            <div class="container">
                <div class="display-1 text-light mb-5 ">Care2U</div>
                <h3 class="display-4 text-light">Sign Up as <a href="#recipient" class="text-warning">Recipient</a> or a
                    <a href="#donor">Donor</a></h3>


            </div>

        </div>
    </div>
    <!-- banner -->

    <!-- Recipient -->
    <div class="bg-dark">
        <div class="container" id="recipient">

            <div class="display-3 text-light text-center pb-5 pt-5">Sign Up as a Recipient</div>

            <div class="row">

                <div class="col-md-6">
                    <div class="pt-5 pb-5" id="lotti">

                        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_wdXBRc.json"
                            background="transparent" speed="1" style="width: 100%; height: 400px;" loop autoplay>
                        </lottie-player>
                    </div>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputNameRcpt" class="text-light">Name</label>
                                <input type="text" placeholder="Full Name" class="form-control" id="inputNameRcpt">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPhoneNumberRcpt" class="text-light">Phone Number</label>
                                <input type="text" maxlength="11" class="form-control" id="inputPhoneNumberRcpt"
                                    placeholder="without +88">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="inputEmailRcpt" class="text-light" aria-describedby="emailHelp">Email</label>
                            <input type="email" placeholder="Personal or work email address" class="form-control"
                                id="inputEmailRcpt">
                        </div>
                        <div class="form-row">
                            <div class="col-6">
                                <label for="inputPasswordRcpt" class="text-light">Password</label>
                                <input type="password" placeholder="Minimum 8 digit" class="form-control"
                                    id="inputPasswordRcpt">
                            </div>
                            <div class="col-6">
                                <label for="inputPasswordConfirmRcpt" class="text-light">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Retype"
                                    id="inputPasswordConfirmRcpt">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="inputRegNumberRcpt" class="text-warning mt-3">Hospital Registration
                                Number*</label>
                            <input type="text" maxlength="8" class="form-control" id="inputRegNumberRcpt">
                        </div>
                        <div class="form-group">
                            <label for="inputAddressRcpt" class="text-light">Address</label>
                            <input type="text" class="form-control" id="inputAddressRcpt" placeholder="1234 Main St">
                        </div>

                        <div class="form-row">
                            <label for="inputAreaRcpt" class="text-light">Area</label>
                            <input type="text" class="form-control" id="inputAreaRcpt" placeholder="ex: Uttara">
                        </div>
                        <div class="form-row mt-3">

                            <div class="form-group col-md-6 ">
                                <label for="districtRcpt" class="text-light">District</label>
                                <select class="custom-select" id="districtRcpt">
                                    <option value="0">Choose</option>
                                    <option value="1">Dhaka </option>
                                    <option value="2">Gazipur </option>
                                    <option value="3">Kishoreganj </option>
                                    <option value="4">Manikganj </option>
                                    <option value="5">Munshiganj </option>
                                    <option value="6">Narayanganj </option>
                                    <option value="7">Narshingdi </option>
                                    <option value="8">Tangail </option>
                                    <option value="9">Faridpur </option>
                                    <option value="10">Tangail </option>
                                    <option value="11">Faridpur </option>
                                    <option value="12">Gopalganj </option>
                                    <option value="13">Madaripur </option>
                                </select>

                            </div>
                            <div class=" col-md-6">
                                <label for="inputArea" class="text-light">Division</label>
                                <input class="form-control" name="district" type="text" value="Dhaka" readonly>


                            </div>

                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary" id="signUpBtnRecp">Sign Me Up</button>
                        </div>
                        <button class="btn btn-danger" id="signOutBtn">SignOut</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Recipient -->


    <!-- Donor -->
    <div class="bg-dark" style="padding-top: 100px; padding-bottom: 100px;">
        <div class="container" id="donor">

            <div class="display-3 text-light text-center pb-5 pt-5">Sign Up as a Donor</div>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName4" class="text-light">Name</label>
                                <input type="text" placeholder="Full Name" class="form-control" id="donorName">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPhoneNumber" class="text-light">Phone Number</label>
                                <input type="text" maxlength="11" class="form-control" id="donorPhone"
                                    placeholder="without +88">
                            </div>
                        </div>
                        <div class="form-group ">
                            <label for="inputEmail4" class="text-light">Email</label>
                            <input type="email" placeholder="Personal or work email address" class="form-control"
                                id="donorEmail">
                        </div>
                        <div class="form-row">
                            <div class="col-6">
                                <label for="inputPassword4" class="text-light">Password</label>
                                <input type="password" placeholder="Minimum 8 digit" class="form-control"
                                    id="donorPassword">
                            </div>
                            <div class="col-6">
                                <label for="inputPassword4" class="text-light">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Retype"
                                    id="donorPasswordConfirm">
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="inputNIDNumber" class="text-warning">NID Number*</label>
                            <input type="text" maxlength="9" class="form-control" id="donorNidNumber"
                                placeholder="9 Digit Number">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="text-light">Address</label>
                            <input type="text" class="form-control" id="donorAddress" placeholder="1234 Main St">
                        </div>

                        <div class="form-row">
                            <label for="inputAreaDon" class="text-light">Area</label>
                            <input type="text" class="form-control" id="donorArea" placeholder="ex: Uttara">
                        </div>
                        <div class="form-row mt-3">

                            <div class="form-group col-md-6 ">
                                <label for="donorDistrict" class="text-light">District</label>
                                <select class="custom-select" id="donorDistrict">
                                    <option value="0">Choose</option>
                                    <option value="1">Dhaka</option>
                                    <option value="2">Gazipur</option>
                                    <option value="3">Kishoreganj</option>
                                    <option value="4">Manikganj</option>
                                    <option value="5">Munshiganj</option>
                                    <option value="6">Narayanganj /option>
                                    <option value="7">Narshingdi</option>
                                    <option value="8">Tangail</option>
                                    <option value="9">Faridpur</option>
                                    <option value="10">Tangail</option>
                                    <option value="11">Faridpur</option>
                                    <option value="12">Gopalganj</option>
                                    <option value="13">Madaripur</option>
                                </select>

                            </div>
                            <div class=" col-md-6">
                                <label for="inputArea" class="text-light">Division</label>
                                <input class="form-control" name="district" type="text" value="Dhaka" readonly>


                            </div>

                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success" id="donorSignUpBtn">Sign Me Up</button>
                        </div>

                    </form>
                </div>
                <div class="col-md-6">
                    <div class="pt-5 pb-5" id="lotti">

                        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_wv4mTG.json"
                            background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay>
                        </lottie-player>
                    </div>
                </div>
            </div>
        </div>
    </div>
