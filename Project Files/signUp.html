<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="./style/bootstrap/bootstrap.min.css">
    <script src="./js/bootstrap/bootstrap.min.js"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/53e5e12b26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/signUp.css">


</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-3 pb-3">

        <!-- left side -->
        <a class="navbar-brand" href="index.html">Care2U</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Status</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Hospital Finder</a>
                </li>
            </ul>


            <!-- right side -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt text-light"
                            style="margin-right: 10px;"></i>Login <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sign Up</a>
                </li>

            </ul>

        </div>
    </nav>

    <!-- navbar -->

    <!-- banner -->

    <div id="intro" class="bg-dark">

        <div class="content">
            <div class="container">
                <div class="display-1 text-light mb-5 ">Care2U</div>
                <h3 class="display-4 text-light">Sign Up as <a href="#recipient" class="text-warning">Recipient</a> or a
                    <a href="#donor">Donor</a></h3>


            </div>

        </div>
    </div>
    <!-- banner -->

    <!-- Recipient -->
    <div class="bg-dark">
        <div class="container" id="recipient">

            <div class="display-3 text-light text-center pb-5 pt-5">Sign Up as a Recipient</div>

            <div class="row">

                <div class="col-md-6">
                    <div class="pt-5 pb-5" id="lotti">
                        <script
                            src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_wdXBRc.json"
                            background="transparent" speed="1" style="width: 100%; height: 400px;" loop autoplay>
                        </lottie-player>
                    </div>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName4" class="text-light">Name</label>
                                <input type="text" placeholder="Full Name" class="form-control" id="inputName4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPhoneNumber" class="text-light">Phone Number</label>
                                <input type="text" maxlength="11" class="form-control" id="inputPhoneNumber"
                                    placeholder="without +88">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-6">
                                <label for="inputPassword4" class="text-light">Password</label>
                                <input type="password" placeholder="Minimum 8 digit" class="form-control"
                                    id="inputPassword4">
                            </div>
                            <div class="col-6">
                                <label for="inputPassword4" class="text-light">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Retype" id="inputPassword4">
                            </div>

                        </div>
                        <div class="form-group mt-3">
                            <label for="inputEmail4" class="text-light">Email</label>
                            <input type="email" placeholder="Personal or work email address" class="form-control"
                                id="inputEmail4">
                        </div>
                        <div class="form-group">
                            <label for="inputRegNumber" class="text-warning">Hospital Registration Number*</label>
                            <input type="text" maxlength="8" class="form-control" id="inputRegNumber">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="text-light">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputArea" class="text-light">Area</label>
                                <input type="text" class="form-control" id="inputArea" placeholder="ex: Uttara">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState" class="text-light">City</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Dhaka</option>
                                    <option>Chattagram</option>
                                    <option>Sylhet</option>
                                    <option>Khulna</option>
                                    <option>Barishal</option>
                                    <option>Rajshahi</option>
                                    <option>Rangpur</option>
                                    <option>Mymensingh</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip" class="text-light">Zip</label>
                                <input type="text" maxlength="4" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div> -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Sign Me Up</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Recipient -->


    <!-- Donor -->
    <div class="bg-dark" style="padding-top: 100px; padding-bottom: 100px;">
        <div class="container" id="donor">

            <div class="display-3 text-light text-center pb-5 pt-5">Sign Up as a Donor</div>
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName4" class="text-light">Name</label>
                                <input type="text" placeholder="Full Name" class="form-control" id="inputName4">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPhoneNumber" class="text-light">Phone Number</label>
                                <input type="text" maxlength="11" class="form-control" id="inputPhoneNumber"
                                    placeholder="without +88">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-6">
                                <label for="inputPassword4" class="text-light">Password</label>
                                <input type="password" placeholder="Minimum 8 digit" class="form-control"
                                    id="inputPassword4">
                            </div>
                            <div class="col-6">
                                <label for="inputPassword4" class="text-light">Confirm Password</label>
                                <input type="password" class="form-control" placeholder="Retype" id="inputPassword4">
                            </div>

                        </div>
                        <div class="form-group mt-3">
                            <label for="inputEmail4" class="text-light">Email</label>
                            <input type="email" placeholder="Personal or work email address" class="form-control"
                                id="inputEmail4">
                        </div>
                        <div class="form-group">
                            <label for="inputNIDNumber" class="text-warning">NID Number*</label>
                            <input type="text" maxlength="10" class="form-control" id="inputNIDNumber"
                                placeholder="9 Digit Number">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress" class="text-light">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputArea" class="text-light">Area</label>
                                <input type="text" class="form-control" id="inputArea" placeholder="ex: Uttara">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState" class="text-light">City</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Dhaka</option>
                                    <option>Chattagram</option>
                                    <option>Sylhet</option>
                                    <option>Khulna</option>
                                    <option>Barishal</option>
                                    <option>Rajshahi</option>
                                    <option>Rangpur</option>
                                    <option>Mymensingh</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip" class="text-light">Zip</label>
                                <input type="text" maxlength="4" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <!-- <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div> -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-success ">Sign Me Up</button>
                        </div>

                    </form>
                </div>
                <div class="col-md-6">
                    <div class="pt-5 pb-5" id="lotti">
                        <script
                            src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                        <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_wv4mTG.json"
                            background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay>
                        </lottie-player>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Donor -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
